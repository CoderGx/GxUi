<!DOCTYPE html>
<html>

<head>
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Layer/layer.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Gx.All.Style.js"></script>
    <script src="../Gx.All.Script.js"></script>
    <script src="../Lib/Marked/marked.min.js"></script>
    <script src="../Lib/Prism/prism.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../Lib/Marked/Marked.css" rel="stylesheet" />
    <link href="../Lib/Prism/prism.css" rel="stylesheet" />
</head>

<body id="marked">
</body>
<script>
    Gx.ajax(Gx.url.getParam("src") + ".md", {}, function (data) {
        document.getElementById("marked").innerHTML = marked(data);
    }, null, false, {
            type: "get",
            dataType: "text"
        });
    var codeList = document.getElementsByTagName("code");
    for (var i = 0; i < codeList.length; i++) {
        var item = codeList[i];
        item.parentElement.classList.add("line-numbers");
    }
</script>

</html>
