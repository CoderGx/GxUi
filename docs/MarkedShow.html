<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="Lib/Vue/vue.min.js"></script>
    <link href="Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <link href="indexContent/css/style.min.css" rel="stylesheet">
    <link href="Lib/Bootstrap/Table/bootstrap-table.css" rel="stylesheet" />
    <script src="Lib/Bootstrap/Table/bootstrap-table.js"></script>
    <link href="Lib/Marked/github-markdown.css" rel="stylesheet">
    <script src="Lib/Marked/marked.js"></script>
    <link href="Lib/Prism/prism.css" rel="stylesheet" />
    <script src="Lib/Prism/prism.js"></script>
    <!--GxUi-->
    <link href="Gx.All.css" rel="stylesheet" />
    <script src="Gx.All.js"></script>
</head>

<body class="wrapper-content">
    <div id="marked" class="markdown-body"></div>
</body>
<script>
    Gx.ajaxGet(Gx.url.getParam("src") + ".md", {}, function (data) {
        marked.setOptions({
            renderer: new marked.Renderer(),
            gfm: true,
            tables: true,
            breaks: false,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: false
        });
        document.getElementById("marked").innerHTML = marked(data);
        //添加行号
        var codeList = document.getElementsByTagName("code");
        for (var i = 0; i < codeList.length; i++) {
            var item = codeList[i];
            item.parentElement.classList.add("line-numbers");
        }
        //手动高亮
        Prism.highlightAll();
    });
</script>

</html>
