<!DOCTYPE html>
<html>

<head>
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Gx.All.Style.js"></script>
    <script src="../Gx.All.Script.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <div id="inputForPrompt"></div>
    <div id="inputForChange"></div>
    <div id="inputForTypeByNumber"></div>
    <div id="inputForTypeByPassword"></div>
    <div id="inputForTypeByDate"></div>
    <div id="inputForTypeByTextarea"></div>
</body>
<script>
    var inputForPrompt = Gx.ui.createInput({
        el: "inputForPrompt",
        prompt: "777"
    });

    var inputForChange = Gx.ui.createInput({
        el: "inputForChange",
        onChange: function () {
            alert(this.value);
        }
    });
    var inputForTypeByNumber = Gx.ui.createInput({
        el: "inputForTypeByNumber",
        type: "number",
        onValidation: function (value) {
            if (value > 3) {
                console.log("不能大于3!");
                return false;
            }
            return true;
        },
        onChange: function () {
            console.log(this.value);
        },
        onBlur: function () {
            console.log("失去焦点:" + this.value);
        },
        value: 999999,
        micrometer: true
    });
    var inputForTypeByPassword = Gx.ui.createInput({
        el: "inputForTypeByPassword",
        type: "password",
        onValidation: function (value) {
            var exp = (/^[0-9]+$/).test(value);
            if (!exp) {
                alert("只能算是数字");
            }
        }
    });
    var inputForTypeByDate = Gx.ui.createInput({
        el: "inputForTypeByDate",
        type: "date"
    });
    var inputForTypeByTextarea = Gx.ui.createInput({
        el: "inputForTypeByTextarea",
        type: "textarea"
    });
</script>

</html>
