<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="num">100</div>
</body>
<script>
    setTimeout(function () {
        if (Gx.param.dataStore && Gx.param.dataStore.age) {
            document.getElementById("num").innerHTML = Gx.param.dataStore.age;
        }
    }, 0);

    var open = function () {
        var num = document.getElementById("num").innerText + 1;
        Gx.layer.openIframe("Layer.html?1=" + num, "测试", {
            age: num
        }, "500px", "600px");
    };
</script>

</html>
