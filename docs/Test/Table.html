<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <link href="../Lib/Bootstrap/Table/bootstrap-table.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/Table/bootstrap-table.js"></script>
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="table"></div>
</body>
<script>
    var table = Gx.ui.createTable({
        el: "table",
        uniqueId: "id",
        toolbar: [{
                id: "add",
                value: "添加",
                click: function () {
                    alert("点击了添加");
                },
                display: true
            },
            {
                value: "此按钮不可用",
                enabled: false,
            },
            {
                value: "点击后不可用",
                click: function () {
                    this.enabled = false;
                }
            },
            {
                id: "display",
                value: "点击后隐藏",
                click: function () {
                    this.display = false;
                }
            }
        ],
        singleSelect: false,
        columns: [{
                field: 'check',
                checkbox: true,
            },
            {
                field: 'id',
                title: '编号',
                visible: true,
            },
            {
                field: 'name',
                title: '姓名',
                mergeRows: true,
            }, {
                field: 'age',
                title: '年龄',
                mergeRows: true,
            }, {
                field: 'price',
                title: '价格',
                formatter: function (value, row, index) {
                    return value + "￥";
                },
                mergeRows: true,
            },
        ],
        data: [{
            id: 1,
            name: 'Gx',
            age: 4,
            price: 269.7
        }, {
            id: 2,
            name: 'Gx',
            age: 4,
            price: 26.7
        }, {
            id: 3,
            name: 'G1',
            age: 4,
            price: 26.7
        }, {
            id: 4,
            name: 'G1',
            age: 4,
            price: 26.7
        }, {
            id: 5,
            name: 'G1',
            age: 5,
            price: 26.7
        }, {
            id: 6,
            name: 'G1',
            age: 5,
            price: 26.7
        }, ]
    });
</script>

</html>
