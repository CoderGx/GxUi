<!DOCTYPE html>
<html>

<head>
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Layer/layer.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Gx.All.Style.js"></script>
    <script src="../Gx.All.Script.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <link href="../Lib/Bootstrap/Table/bootstrap-table.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/Table/bootstrap-table.js"></script>
</head>

<body>
    <div id="table"></div>
</body>
<script>
    var table = Gx.ui.createTable("table", {
        uniqueId: "id",
        toolbars: [{
            id: "add",
            value: "添加",
            click: function () {
                alert("点击了添加");
            },
            display: true
        },
        {
            value: "此按钮不可用",
            enabled: false,
        },
        {
            value: "点击后不可用",
            click: function () {
                this.enabled = false;
            }
        },
        {
            id: "display",
            value: "点击后隐藏",
            click: function () {
                this.display = false;
            }
        }
        ],
        singleSelect: true,
        columns: [{
            field: 'check',
            checkbox: true
        },
        {
            field: 'id',
            title: '编号',
            visible: true
        },
        {
            field: 'name',
            title: '姓名'
        }, {
            field: 'age',
            title: '年龄'
        }, {
            field: 'price',
            title: '价格',
            formatter: function (value, row, index) {
                return value + "￥";
            },
        }
        ],
        data: [{
            id: 1,
            name: 'Gx',
            age: 4,
            price: 26.7
        }]
    });
    table.data.push({
        id: 2
    });
</script>

</html>
