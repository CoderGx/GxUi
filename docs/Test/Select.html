<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="selectForData"></div>
    <div id="selectForChange"></div>
    <div id="selectForField"></div>
    <div id="selectForNoMount"></div>
    <div id="selectForfixedItems"></div>
</body>
<script>
    var data = [{
            ID: "0",
            NAME: "0",
            test: "123"
        },
        {
            ID: "1",
            NAME: "1",
            test: "123"
        },
    ];
    var selectForData = Gx.ui.createSelect({
        el: "selectForData",
        data: data
    });
    var selectForChange = Gx.ui.createSelect({
        el: "selectForChange",
        data: data,
        onChange: function () {
            var that = this;
            alert("value:" + that.value + ";text:" + that.text + ";");
        }
    });
    var selectForField = Gx.ui.createSelect({
        el: "selectForField",
        data: data,
        valueField: "ID",
        textField: function (data) {
            return data.ID + "-" + data.NAME;
        }
    });
    var selectForNoMount = Gx.ui.createSelect({
        data: data,
        valueField: "ID",
        textField: function (data) {
            return data.ID + "-" + data.NAME;
        }
    });
    selectForNoMount.appendChildTo("selectForNoMount");
    var selectForfixedItems = Gx.ui.createSelect({
        el: 'selectForfixedItems',
        fixedItems: [{
            ID: "-1",
            NAME:"请选择"
        }],
        data: data,
        valueField: "ID",
        textField: function (data) {
            return data.ID + "-" + data.NAME;
        }
    });
</script>

</html>
