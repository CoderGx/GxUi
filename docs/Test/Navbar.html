<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>
<style>
    .navbar {
        margin-bottom: 0px;
        text-align: center;
    }

    .navbar-center {
        display: inline-block;
        float: none;
        margin-bottom: -5px;
    }


    .dropdown:hover .menu-top {
        display: block;
    }

    .dropdown-submenu {
        position: relative;
    }

    .dropdown-submenu>.dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -6px;
        margin-left: -1px;
        -webkit-border-radius: 0 6px 6px 6px;
        -moz-border-radius: 0 6px 6px 6px;
        border-radius: 0 6px 6px 6px;
    }

    .dropdown-submenu:hover>.dropdown-menu {
        display: block;
    }

    .dropdown-submenu>a:after {
        display: block;
        content: " ";
        float: right;
        width: 0;
        height: 0;
        border-color: transparent;
        border-style: solid;
        border-width: 5px 0 5px 5px;
        border-left-color: #cccccc;
        margin-top: 5px;
        margin-right: -10px;
    }

    .dropdown-submenu:hover>a:after {
        border-left-color: #ffffff;
    }

    .dropdown-submenu .pull-left {
        float: none;
    }

    .dropdown-submenu.pull-left>.dropdown-menu {
        left: -100%;
        margin-left: 10px;
        -webkit-border-radius: 6px 0 6px 6px;
        -moz-border-radius: 6px 0 6px 6px;
        border-radius: 6px 0 6px 6px;
    }
</style>

<body>
    <div id="NavbarTop"></div>
    <div id="NavbarBottom"></div>
</body>
<script>
    var left = [
        { "text": "Link", "href": "#" },
        {
            "text": "Link",
            "hrefs": [
                { "text": "Link", "href": "#" },
                "-",
                { "text": "Link", "href": "#" },
            ]
        }
    ];
    var center = [
        { "text": "Link", "href": "#" },
        {
            "text": "Link",
            "hrefs": [
                { "text": "Link", "href": "#" },
                "-",
                {
                    "text": "Link",
                    "hrefs": [
                        { "text": "哈哈哈", "href": "#" },
                        { "text": "Link", },
                        { "text": "Link", },
                        { "text": "哈哈哈", "href": "#" },
                        "-",
                        {
                            "text": "Link",
                            "hrefs": [
                                { "text": "Link", "href": "#" },
                                "-",
                                {
                                    "text": "Link",
                                    "hrefs": [
                                        { "text": "Link", "href": "#" },
                                        "-",
                                        {
                                            "text": "Link",
                                            "hrefs": [
                                                { "text": "Link", "href": "#" },
                                                "-",
                                                {
                                                    "text": "Link",
                                                    "hrefs": [
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        "-",
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" },
                                                        { "text": "Link", "href": "#" }
                                                    ]
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ]
        }
    ];
    var NavbarTop = Gx.ui.createNavbar({
        el: "NavbarTop",
        fixed: "top", //top bottom
        left: left,
        center: center,
        right: left,
    });
    var NavbarBottom = Gx.ui.createNavbar({
        el: "NavbarBottom",
        fixed: "bottom", //top bottom
        left: left,
        center: center,
        right: left,
    });
</script>

</html>
