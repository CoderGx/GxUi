<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="tabs">
        <div id="home">
            this is tabs in <span style="color: red;">首页</span>.
        </div>
        <div id="ios">
            <div id="button"></div>
        </div>
        <div id="display">
            这里是隐藏的内容
        </div>
    </div>
</body>
<script>
    var button = Gx.ui.createButton({
        el: "button",
        value: "显示值"
    });
    var tabs = Gx.ui.createTabs({
        el: "tabs",
        selectIndex: 0,
        data: [{
            id: "home",
            title: "首页",
            click: function () {
                console.log('点击了home', this);
            }
        }, {
            id: "ios",
            title: "苹果",
            disabled: true
        }, {
            id: "display",
            title: "隐藏面板",
            display: false,
        }]
    });
</script>

</html>
