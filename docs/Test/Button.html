<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue2.5.16.js"></script>
    <script src="../Lib/Layui/layui.all.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="buttonForValue"></div>
    <div id="buttonForClick"></div>
    <div id="buttonForEnabled"></div>
</body>
<script>
    var buttonForValue = Gx.ui.createButton({
        el: "buttonForValue",
        value: "显示值"
    });
    var buttonForClick = Gx.ui.createButton({
        el: "buttonForClick",
        click: function () {
            alert("点击了此按钮");
        }
    });
    var buttonForEnabled = Gx.ui.createButton({
        el: "buttonForEnabled",
        click: function () {
            alert("禁用");
            this.enabled = !this.enabled;
        }
    });
</script>

</html>
