<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Lib/GxUi/Gx.All.css" rel="stylesheet" />
    <script src="../Lib/GxUi/Gx.All.js"></script>
</head>

<body>
    <div id="radioForData"></div>
    <div id="checkboxForData"></div>
</body>
<script>
    var radioForData = Gx.ui.createCheckBox({
        el: "radioForData",
        name: "radioForData",
        multiple: false,
        data: [{
            value: "好吃的",
            text: "好吃的",
            disabled: true,
            checked: true,
        }, {
            value: "好玩的",
            text: "好玩的",
            disabled: true,
            checked: false,
        },{
            value: "好玩的",
            text: "好玩的",
            disabled: false,
            checked: false,
        }]
    });
    var checkboxForData = Gx.ui.createCheckBox({
        el: "checkboxForData",
        name: "checkboxForData",
        multiple: true,
        data: [{
            value: "好吃的",
            text: "好吃的",
            disabled: true,
            checked: true,
        }, {
            value: "好玩的",
            text: "好玩的",
            disabled: true,
            checked: false,
        }, {
            value: "好喝的",
            text: "好喝的",
            disabled: false,
            checked: true,
        }, {
            value: "好玩的",
            text: "好玩的",
            disabled: false,
            checked: false,
        }]
    });
</script>

</html>
