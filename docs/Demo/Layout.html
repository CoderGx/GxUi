<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <link href="../Lib/Bootstrap/Table/bootstrap-table.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/Table/bootstrap-table.js"></script>
    <link href="../Lib/Marked/github-markdown.css" rel="stylesheet">
    <script src="../Lib/Marked/marked.js"></script>
    <link href="../Lib/Prism/prism.css" rel="stylesheet" />
    <script src="../Lib/Prism/prism.js"></script>
    <!--GxUi-->
    <link href="../Lib/GxUi/Gx.All.css" rel="stylesheet" />
    <script src="../Lib/GxUi/Gx.All.js"></script>
</head>

<body>
    <div id="colLayout">
        <div id="top">
            上边高自适应
        </div>
        <div id="colMain">
            <div id="rowLayout">
                <div id="left">
                    左边宽150px
                    <p>123</p>
                    <div id=btnAdd></div>
                    <div id=btnDel></div>
                    <div id=btnResize></div>
                </div>
                <div id="rowMain">
                    <iframe src="../MarkedShow.html?src=GxScript/Base"></iframe>
                </div>
                <div id="right">
                    右边宽200px
                    <p>123</p>
                </div>
            </div>
        </div>
        <div id="bottom">
            下边高100px
            <p>123</p>
        </div>
    </div>
</body>
<script>
    var count = 0;
    Gx.ui.createButton({
        el: "btnAdd",
        text: "向头部添加内容",
        onClick: function () {
            var p = document.createElement("p");
            p.innerText = "这是一段话：" + (count++);
            document.querySelector("#top").append(p);
        }
    });
    Gx.ui.createButton({
        el: "btnDel",
        text: "删除最早的一段话",
        onClick: function () {
            var p = document.querySelector("#top p");
            if (p) {
                p.remove();
            }
        }
    });
    Gx.ui.createButton({
        el: "btnResize",
        text: "修改body样式",
        onClick: function () {
            var width = document.querySelector("body").style.width;
            document.querySelector("body").style.width = width ? "" : "50%";
        }
    });
    Gx.ui.createLayout({
        el: "colLayout",
        align: "column",//column row
        data: [
            {
                title: "查询框",
                id: "top"
            },
            { id: "colMain", layoutIsMain: true },
            { id: "bottom", height: "100px" }
        ]
    });
    Gx.ui.createLayout({
        el: "rowLayout",
        align: "row",//column row
        data: [
            {
                id: "left", width: "150px"
            },
            {
                title: "主要内容", id: "rowMain", layoutIsMain: true
            },
            { id: "right", width: "200px" }
        ]
    });
</script>

</html>
