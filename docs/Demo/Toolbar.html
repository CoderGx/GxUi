<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="../Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="../Lib/Vue/vue.min.js"></script>
    <link href="../Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="../Lib/Bootstrap/bootstrap.js"></script>
    <!--页面个性化插件-->
    <!--GxUi-->
    <link href="../Gx.All.css" rel="stylesheet" />
    <script src="../Gx.All.js"></script>
</head>

<body>
    <div id="toolbar"></div>
</body>
<script>
    var toolbar = Gx.ui.createToolbar({
        el: "toolbar",
        data: [{
                id: "add",
                value: "添加",
                click: function () {
                    alert("点击了添加！");
                }
            },
            {
                value: "此按钮不可用",
                enabled: false,
            },
            {
                id: "changeEnabled",
                value: "点击后不可用",
                click: function () {
                    this.enabled = false;
                }
            }
        ]
    });
</script>

</html>
