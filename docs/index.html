<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--第三方插件-->
    <script src="Lib/Jquery/jquery-3.0.0.min.js"></script>
    <script src="Lib/Vue/vue.min.js"></script>
    <link href="Lib/Bootstrap/bootstrap.css" rel="stylesheet" />
    <script src="Lib/Bootstrap/bootstrap.js"></script>
    <script src="Lib/Layui/layui.all.js"></script>
    <!--页面个性化插件-->
    <link href="indexContent/css/font-awesome.min.css" rel="stylesheet">
    <link href="indexContent/css/style.min.css" rel="stylesheet">
    <script src="Lib/Jquery/jquery.metisMenu.js"></script>
    <script src="Lib/Jquery/jquery.slimscroll.min.js"></script>
    <script src="indexContent/js/contabs.min.js"></script>
    <!--GxUi-->
    <link href="Gx.All.css" rel="stylesheet" />
    <script src="Gx.All.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //#region 生成导航
            (function () {
                var menus = [
                    {
                        name: "GxBase",
                        href: "MarkedShow.html?src=GxScript/Base",
                    },
                    {
                        name: "GxUi",
                        childs: [
                            {
                                name: "GxVue",
                                childs: [
                                    {
                                        name: "Button",
                                        childs: [
                                            {
                                                name: "Button-API",
                                                href: "MarkedShow.html?src=GxVue/Button"
                                            },
                                            {
                                                name: "Button-Demo",
                                                href: "Demo/Button.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "ButtonGroups",
                                        childs: [
                                            {
                                                name: "ButtonGroups-API(未完善)",
                                            },
                                            {
                                                name: "ButtonGroups-Demo",
                                                href: "Demo/ButtonGroups.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "CheckBox",
                                        childs: [
                                            {
                                                name: "CheckBox-API(未完善)",
                                            },
                                            {
                                                name: "CheckBox-Demo",
                                                href: "Demo/CheckBox.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Default",
                                        childs: [
                                            {
                                                name: "Default-API(未完善)",
                                            },
                                            {
                                                name: "Default-Demo",
                                                href: "Demo/Default.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Input",
                                        childs: [
                                            {
                                                name: "Input-API",
                                                href: "MarkedShow.html?src=GxVue/input"
                                            },
                                            {
                                                name: "Input-Demo",
                                                href: "Demo/Input.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Navbar",
                                        childs: [
                                            {
                                                name: "Navbar-API(未完善)",
                                            },
                                            {
                                                name: "Navbar-Demo",
                                                href: "Demo/Navbar.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Panel",
                                        childs: [
                                            {
                                                name: "Panel-API(未完善)",
                                            },
                                            {
                                                name: "Panel-Demo",
                                                href: "Demo/Panel.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Select",
                                        childs: [
                                            {
                                                name: "Select-API",
                                                href: "MarkedShow.html?src=GxVue/select"
                                            },
                                            {
                                                name: "Select-Demo",
                                                href: "Demo/Select.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Table",
                                        childs: [
                                            {
                                                name: "Table-API(未完善)",
                                            },
                                            {
                                                name: "Table-Demo",
                                                href: "Demo/Table.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Tabs",
                                        childs: [
                                            {
                                                name: "Tabs-API(未完善)",
                                            },
                                            {
                                                name: "Tabs-Demo",
                                                href: "Demo/Tabs.html"
                                            },
                                        ]
                                    },
                                    {
                                        name: "Toolbar",
                                        childs: [
                                            {
                                                name: "Toolbar-API(未完善)",
                                            },
                                            {
                                                name: "Toolbar-Demo",
                                                href: "Demo/Toolbar.html"
                                            },
                                        ]
                                    },
                                ]
                            },
                        ]
                    },
                    {
                        name: "GxLayer(未完善)",
                    }
                ];
                var createMenu = function (node, menuList) {
                    if (!menuList) {
                        return;
                    }
                    menuList.map(function (item) {
                        var li = document.createElement("li");
                        node.append(li);
                        var a = document.createElement("a");
                        li.append(a);
                        a.href = item.href || "#";
                        if (item.childs) {
                            if (item.icon) {
                                var i = document.createElement("i");
                                a.append(i);
                                i.classList.add("fa");
                                i.classList.add(item.icon);
                            }

                            var spanName = document.createElement("span");
                            a.append(spanName);
                            spanName.classList.add("nav-label");
                            spanName.innerHTML = item.name;

                            var spanArrow = document.createElement("span");
                            a.append(spanArrow);
                            spanArrow.classList.add("fa");
                            spanArrow.classList.add("arrow");

                            var ul = document.createElement("ul");
                            li.append(ul);
                            ul.classList.add("nav");
                            ul.classList.add("nav-second-level");
                            createMenu(ul, item.childs);
                        } else {
                            a.innerHTML = item.name;
                            switch (item.target) {
                                case "_blank":
                                    a.target = "_blank";
                                    break;
                                default:
                                    a.classList.add("J_menuItem");
                                    break;
                            }
                        }
                    });
                };
                var menuNode = document.querySelector("#side-menu");
                createMenu(menuNode, menus);
                //附加菜单事件
                contabs();
            })();
            //#endregion

            $("#side-menu").metisMenu();
            $(".sidebar-collapse").slimScroll({
                size: "4px",
                height: "100%",
                railOpacity: .9,
                alwaysVisible: !1
            });
            /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && $("#content-main").css("overflow-y", "auto");
        });
    </script>
</head>

<body class="fixed-sidebar" style="overflow:hidden;height: 100%;">
    <div id="wrapper" style="height: 100%;">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span><img alt="image" src="indexContent/img/gx.png" /></span>
                            <span class="clear">
                                <span class="block m-t-xs"><strong class="font-bold">GxUi</strong></span>
                                <span class="text-muted text-xs block">共享、高效</span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" style="height: 100%;" class="gray-bg dashbard-1">
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">
                        关闭操作<span class="caret"></span>
                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="login.html" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="MarkedShow.html?src=README"
                    frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>
</body>

</html>
